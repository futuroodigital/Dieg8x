<!DOCTYPE html>

  <style>
    /* ===== ESTILO GENERAL ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Anton', sans-serif;
      scroll-behavior: smooth;
    }

    body {
      background: radial-gradient(circle at center, #000 0%, #1a0000 40%, #000 100%);
      color: white;
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* ===== EFECTO DE HUMO ===== */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://www.transparenttextures.com/patterns/smoke.png');
      background-size: cover;
      opacity: 0.2;
      pointer-events: none;
      z-index: 1;
      animation: humo 10s ease-in-out infinite alternate;
    }

    @keyframes humo {
      0% {opacity: 0.15; transform: scale(1);}
      100% {opacity: 0.35; transform: scale(1.1);}
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(10px);
      z-index: 100;
    }

    header img {
      height: 50px;
    }

    #mute-btn {
      background: none;
      border: 2px solid red;
      color: white;
      font-size: 14px;
      padding: 8px 12px;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s;
    }

    #mute-btn:hover {
      background: red;
    }

    /* ===== HERO ===== */
    section.hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(26,0,0,0.9));
      z-index: 2;
      position: relative;
    }

    section.hero h1 {
      font-size: 4rem;
      letter-spacing: 4px;
      color: #fff;
      text-shadow: 0 0 20px red;
      margin-bottom: 10px;
    }

    section.hero p {
      font-size: 1.5rem;
      color: #ccc;
      text-transform: uppercase;
      letter-spacing: 2px;
      animation: fadeIn 3s ease;
    }

    @keyframes fadeIn {
      0% {opacity: 0; transform: translateY(20px);}
      100% {opacity: 1; transform: translateY(0);}
    }

    /* ===== VIDEO ===== */
    section.video {
      text-align: center;
      padding: 100px 20px;
      background: black;
    }

    iframe {
      width: 80%;
      height: 400px;
      border-radius: 15px;
      box-shadow: 0 0 25px red;
    }

    /* ===== GALER√çA ===== */
    section.gallery {
      padding: 100px 20px;
      background: linear-gradient(to bottom, #000, #1a0000);
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    section.gallery img {
      width: 100%;
      border-radius: 15px;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(255,0,0,0.4);
    }

    section.gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px red;
    }

    /* ===== REDES ===== */
    section.redes {
      text-align: center;
      padding: 80px 20px;
      background: #000;
    }

    .btn {
      display: inline-block;
      margin: 15px;
      padding: 15px 30px;
      border: 2px solid red;
      color: white;
      text-transform: uppercase;
      font-weight: bold;
      border-radius: 30px;
      transition: 0.4s;
      text-decoration: none;
      box-shadow: 0 0 10px rgba(255,0,0,0.4);
    }

    .btn:hover {
      background: red;
      color: black;
      box-shadow: 0 0 25px red;
    }

    /* ===== FOOTER ===== */
    footer {
      background: black;
      color: #777;
      text-align: center;
      padding: 30px;
      font-size: 0.9rem;
      letter-spacing: 1px;
    }

    /* ===== RESPONSIVO ===== */
    @media (max-width: 768px) {
      section.hero h1 {font-size: 2.8rem;}
      iframe {width: 100%; height: 250px;}
      header {padding: 15px 30px;}
    }
  </style>
</head>

  <script>
